<html>
<head>
<title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
    <div class="loginbox">
    <img src="avatar.png" class="avatar">
        <h1>Ardi show</h1>
        <form action="/" method="post">
            <p class="username-label">Username</p>
            <input class="username-input" type="text" name="" placeholder="Enter Username">
            <p class="password-label">Password</p>
            <input class="password-input" type="password" name="" placeholder="Enter Password">
            <input class="login-btn" type="submit" name="" value="Login">
            <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a>
        </form>
        
    </div>
<script src="cmd.js"></script>
</body>
</head>
</html>
